<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communications | Product Updates and Bulletins</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header role="banner">
      <h1>COMMUNICATIONS</h1>
      <div class="view-controls" role="toolbar" aria-label="View options">
        <button aria-label="Grid view" class="active">⊞</button>
        <button aria-label="List view">☰</button>
        <div class="sort-dropdown">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select" aria-label="Sort communications">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
          </select>
        </div>
      </div>
    </header>
    <div class="divider-line"></div>
    <div class="page-layout">
      <nav class="filters" role="navigation" aria-label="Communications filters">
        <section class="filter-section">
          <h2>Filter by Keyword</h2>
          <div class="search-container">
            <form>
              <input type="search" placeholder="Search communications..." />
              <button type="submit">Search</button>
            </form>
          </div>
        </section>

        <section class="filter-section">
          <h2>Timeframe</h2>
          <select id="timeframe-select" aria-label="Select timeframe">
            <option value="all">All Time</option>
            <!-- Additional options will be populated from JSON data -->
          </select>
        </section>

        <section id="filters-container" class="filter-section-group"></section>

        <a href="#" class="archive-link">View archived communications prior to January 2025.</a>
      </nav>

      <main id="main-content" role="main">
        <div class="results-count" aria-live="polite">
          <p>Results: <span id="communication-count">264</span> Communications</p>
        </div>

        <div
          id="communications-container"
          class="communications-grid"
          role="feed"
          aria-busy="false"
        >
          <!-- Communication cards will be dynamically populated from JSON data -->
          <article class="communication-card" role="article">
            <div class="card-image">
              <img src="path/to/image" alt="Models Sp-A50-90VG and SP A90-130-VG" loading="lazy" />
            </div>
            <div class="card-content">
              <h3><a href="#">Models Sp-A50-90VG and SP A90-130-VG Production Pause</a></h3>
              <div class="card-metadata">
                <time datetime="2024-07-25">July 25th 2024</time>
                <span class="issue-number">Issue #2</span>
              </div>
              <div class="card-tags">
                <span class="tag">Indoor Air Quality</span>
                <span class="tag">Louvers</span>
              </div>
              <div class="card-type">
                <span class="icon-bulletin" aria-hidden="true"></span>
                <span>Bulletin</span>
              </div>
              <a
                href="#"
                class="view-button"
                aria-label="View Models Sp-A50-90VG and SP A90-130-VG Production Pause bulletin"
                >VIEW</a
              >
            </div>
          </article>
        </div>

        <button class="load-more" aria-label="Load more communications">LOAD MORE</button>
      </main>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
