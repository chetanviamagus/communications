<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communication Center</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Header Styles */
      .header {
        margin-bottom: 30px;
      }

      .header h1 {
        margin-bottom: 10px;
      }

      /* Search Styles */
      .search-container {
        margin-bottom: 20px;
        position: relative;
      }

      .search-input-wrapper {
        display: flex;
        border: 1px solid #ccc;
        border-radius: 4px;
        overflow: hidden;
      }

      #search-input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
      }

      #search-button {
        padding: 0 15px;
        background: #f0f0f0;
        border: none;
        cursor: pointer;
      }

      #search-button:hover {
        background: #e0e0e0;
      }

      .search-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #ccc;
        border-top: none;
        border-radius: 0 0 4px 4px;
        z-index: 10;
        max-height: 200px;
        overflow-y: auto;
        display: none;
      }

      .suggestion-item {
        padding: 8px 10px;
        cursor: pointer;
      }

      .suggestion-item:hover {
        background: #f5f5f5;
      }
      /* Selected suggestion styling */
      .suggestion-item.selected {
        background-color: #e0e0e0;
      }

      /* Layout Styles */
      .main-content {
        display: flex;
        flex-wrap: wrap;
      }

      .sidebar {
        flex: 0 0 250px;
        margin-right: 30px;
      }

      .content {
        flex: 1;
      }

      /* Filter Styles */
      .filter-section {
        margin-bottom: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 15px;
      }

      .filter-section h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 18px;
      }

      .filter-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .filter-list li {
        margin-bottom: 8px;
      }

      .view-more-btn {
        background: none;
        border: none;
        color: #0066cc;
        cursor: pointer;
        padding: 0;
        font-size: 14px;
        margin-top: 5px;
      }

      /* Cards Styles */
      .communications-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .results-count {
        font-size: 16px;
      }

      #communications-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }

      .communication-card {
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .card-image {
        height: 180px;
        overflow: hidden;
      }

      .card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-content {
        padding: 15px;
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .card-content h3 {
        margin-top: 0;
        margin-bottom: 10px;
      }

      .card-content h3 a {
        color: #333;
        text-decoration: none;
      }

      .card-metadata {
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        color: #666;
        font-size: 14px;
      }

      .card-tags {
        margin-bottom: 10px;
      }

      .tag {
        display: inline-block;
        padding: 3px 8px;
        margin-right: 5px;
        border-radius: 3px;
        font-size: 12px;
      }

      .product-category {
        background-color: #e6f7ff;
        color: #0066cc;
      }

      .topic {
        background-color: #f6ffed;
        color: #52c41a;
      }

      .card-type {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        color: #666;
      }

      .card-type span {
        margin-right: 5px;
      }

      .view-button {
        display: inline-block;
        padding: 8px 16px;
        background-color: #0066cc;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        text-align: center;
        margin-top: auto;
      }

      .view-button:hover {
        background-color: #0052a3;
      }

      /* Load More Button */
      .load-more-container {
        margin-top: 30px;
        text-align: center;
      }

      .load-more {
        padding: 10px 20px;
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      .load-more:hover {
        background-color: #e0e0e0;
      }

      /* No Results */
      .no-results {
        padding: 20px;
        text-align: center;
        color: #666;
        grid-column: 1 / -1;
      }

      /* Icons */
      .icon-search:before {
        content: "üîç";
      }

      .icon-bulletin:before {
        content: "üìã";
      }

      .icon-rep_update:before {
        content: "üì¢";
      }

      /* Responsive */
      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
        }

        .sidebar {
          flex: 0 0 100%;
          margin-right: 0;
          margin-bottom: 20px;
        }

        #communications-container {
          grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Communication Center</h1>
        <p>Find bulletins, updates, and other communications related to our products</p>
      </div>

      <div id="search-container" class="search-container">
        <div class="search-input-wrapper">
          <input
            type="text"
            id="search-input"
            placeholder="Search titles..."
            aria-label="Search titles"
          />
          <button id="search-button" aria-label="Search">
            <span class="icon-search" aria-hidden="true">üîç</span>
          </button>
        </div>
        <div class="search-suggestions" id="search-suggestions"></div>
      </div>

      <div class="main-content">
        <aside class="sidebar" id="filters-container">
          <!-- Filter sections will be inserted here by JS -->
          <section class="filter-section" id="topics-section">
            <h2>Topics</h2>
            <ul class="filter-list" role="group" aria-label="Topics filters">
              <li>
                <input type="checkbox" id="diffusers" name="topics" />
                <label for="diffusers">Diffusers</label>
              </li>
              <li>
                <input type="checkbox" id="rsq" name="topics" />
                <label for="rsq">RSQ</label>
              </li>
              <li>
                <input type="checkbox" id="software" name="topics" />
                <label for="software">Software</label>
              </li>
            </ul>
          </section>

          <section class="filter-section" id="product-categories-section">
            <h2>Product Categories</h2>
            <ul class="filter-list" role="group" aria-label="Product Categories filters">
              <li>
                <input type="checkbox" id="indoor-air-quality" name="product-categories" />
                <label for="indoor-air-quality">Indoor Air Quality</label>
              </li>
              <li>
                <input type="checkbox" id="louvers" name="product-categories" />
                <label for="louvers">Louvers</label>
              </li>
            </ul>
          </section>

          <section class="filter-section" id="communication-type-section">
            <h2>Communication Type</h2>
            <ul class="filter-list" role="group" aria-label="Communication Type filters">
              <li>
                <input type="checkbox" id="bulletin" name="communication-type" />
                <label for="bulletin">Bulletin</label>
              </li>
              <li>
                <input type="checkbox" id="rep-update" name="communication-type" />
                <label for="rep-update">Rep Update</label>
              </li>
            </ul>
          </section>
        </aside>

        <main class="content">
          <div class="communications-header">
            <div class="results-count">
              Showing <span id="communication-count">0</span> communications
            </div>
          </div>

          <div id="communications-container">
            <!-- Communication cards will be inserted here by JS -->
          </div>

          <div class="load-more-container">
            <button class="load-more">LOAD MORE</button>
          </div>
        </main>
      </div>
    </div>

    <!-- The JavaScript code will be included in a separate file -->
    <script src="app.js"></script>
  </body>
</html>
